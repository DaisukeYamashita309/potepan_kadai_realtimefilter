<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section>
            <div class="upper">
         <h2>リアルタイムフィルター</h2>
         <p>入力した文字を含まない要素は非表示となります</p>
         <div class="search-area">
            <form>
                <input type="text" id="search-text">
            </form>
            <div id ="search-text_hitNum"></div>
         </div>
            </div>
            <div class="lower">
                <div class="image-content">
                    <img src="./画像/車.jpeg" alt="kuruma 車 くるま">
                    <p class="key-word">
                        "キーワード"<br>
                        <ul class="target-area">
                            <li>車</li>
                            <li>くるま</li>
                            <li>kuruma</li>
                        </ul>
                    </p>
                </div>
                <div class="image-content">
                    <img src="./画像/青空.jpeg" alt="aosora 青空 あおぞら">
                    <p class="key-word">
                        "キーワード"<br>
                        <ul class="target-area">
                            <li>青空</li>
                            <li>あおぞら</li>
                            <li>aozora</li>
                        </ul>
                    </p>
                </div>
                <div class="image-content">
                    <img src="./画像/アサガオ.jpeg" alt="asagao あさがお">
                    <p class="key-word">
                        "キーワード"<br>
                        <ul class="target-area">
                            <li>あさがお</li>
                            <li>asagao</li>
                        </ul>
                    </p>
                </div>
                <div class="image-content">
                    <img src="./画像/馬.jpeg" alt="uma 馬 うま">
                    <p class="key-word">
                        "キーワード"<br>
                        <ul class="target-area">
                            <li>馬</li>
                            <li>うま</li>
                            <li>uma</li>
                        </ul>
                    </p>
                </div>
                
            </div>
            
        </section>

<script src="./jquery-3.6.0.min.js"></script>
<script>
$(function () {
  searchWord = function(){
    var searchText = $(this).val(), // 検索ボックスに入力された値
        targetText;

    $('.target-area li').each(function() {
      targetText = $(this).text();
      
      var one = document.getElementsByClassName( "first-image" );
      var two = document.getElementsByClassName( "second-image" );
      var three = document.getElementsByClassName( "third-image" );
      var fourth = document.getElementsByClassName( "fourth-image" );

      // 検索対象となるリストに入力された文字列が存在するかどうかを判断
      if (targetText.indexOf(searchText) != -1) {
        $(this).removeClass('hidden');
      $(this).parents('.image-content').show('hidden');
      } else {
        $(this).addClass('hidden');
         $(this).parents('.image-content').hide('hidden');
      }
    });
  };

  // searchWordの実行
  $('#search-text').on('input', searchWord);
});
</script>
<!--<script type="text/javascript" src="./text.js"></script>-->
</body>
</html>
